
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma de Redações</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://images.unsplash.com/photo-1517841905240-472988babdf9') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    a.button {
      background-color: #ffffff;
      color: #000000;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <h1>Plataforma de Redações</h1>
  <p>Envie suas redações, receba feedbacks e melhore sua escrita para o ENEM e vestibulares.</p>
  <a href="https://forms.gle/seu-formulario-aqui" class="button">Acessar plataforma</a>
</body>
</html>
